<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todara</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,500;0,600;1,100;1,200&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main>
        <div class="nav-menu">
            <button type="button" class="bars"><span class="material-icons">menu</span></button>
            <div class="logo"><img src="images/logo.png" alt="logo"></div>
            <button type="button" class="task-counter">
                <div class="task-logo"><span class="material-icons yellow">task_alt</span></div>
                <div class="task-elements">3</div>
            </button>
        </div>

        <div class="content">
            <div class="nav-projects">
                <div class="nav-projects-title">
                    <div><span class="material-icons md-18 yellow">folder</span></div>
                    <div>Projects</div>
                    <button type="button" class="addProject"><span
                            class="material-icons md-20 yellow">add_circle</span></button>
                </div>
                <div class="options">
                </div>
            </div>
            <div class="project-title"></div>
            <div class="project-tasks">
                <div class="list-tasks"></div>
                <button type="button" class="new-task">
                    Add task
                </button>
            </div>
        </div>

        <div id="myModalTask" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>New Task</p>
                <form action="javascript:void(0);">
                    <input id="taskId" name="taskId" type="hidden" value="">
                    <input class="SelectProject" name="projectName" type="text" placeholder="Project">
                    <input type="date" id="taskTime" name="taskTime">
                    <textarea class="textArea" name="taskText" placeholder="Task Text" rows="4" cols="20"></textarea>
                    <button id="submitTask" class="submit" type="submit">Save</button>
                </form>
            </div>
        </div>

        <div id="myModalProject" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>New Project</p>
                <form action="javascript:void(0);">
                    <input id="projectId" name="projectId" type="hidden" value="">
                    <input class="newProjectName" type="text" placeholder="Project" required>
                    <button id="submitProject" class="submit" type="submit">Save</button>
                </form>
            </div>
        </div>

        <script src="main.js"></script>
    </main>
</body>

</html>
